version = 0.1

[default.deploy.parameters]
stack_name = "cs-copilot-backend"
resolve_s3 = true
s3_prefix = "cs-copilot-backend"
profile = "cs-copilot"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = "StageName=\"dev\" AllowedOrigin=\"http://localhost:3000\" HmacParamName=\"/copilot/hmac/v1\" DataBucket=\"barcai-cs-success-copilot\" DatabaseUrl=\"\""
image_repositories = []

[default.global.parameters]
region = "ap-southeast-1"
